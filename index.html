<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />

<!-- SweetAlert = biblioteca de alerta -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>

  <body>
    <div id="isLoading">
      <span></span>
    </div>


    <div class="left">
      <img src="./assets/pessoa-login.png" alt="" />
    </div>

    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Acessar</h1>

        <div class="form-control">
          <label>Email:</label>
          <input id="email" type="email" required/>
          <small>Informe o e-mail</small>

        </div>

        <div class="form-control" id="password-control">
          <label>Senha:</label>
          <input id="password" type="password" minlength="8" required/>
          <img src="assets/olho-fechado.png" alt="olho-aberto" id="viewPassword" class="eye">
          <small>Insira a senha</small>
        </div>

        <button id="loginUserButton" disabled >Acessar</button>
      </form>
      <div class="ingressar">
        <a href="cadastro.html">NÃ£o possui conta? Crie agora mesmo</a>
      </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
